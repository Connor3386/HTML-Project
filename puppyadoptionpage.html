<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    Please Note: First Name, Last Name, Password, and Email are required
    <form action="">
        <br>First Name: <input type="text" placeholder="First Name"name="First Name">
        Last Name: <input type="text" placeholder="Last Name"name="Last Name">

        <br><br>Email: <input type="email" placeholder="name@email.com" name="email">
        Password: <input type="password" name="password">

        <br><br>Are you over the age of 18?
        <br><br>Yes: <input type="radio" name="over18" value="yes">
        No: <input type="radio" name="over18" value="no">

        <br><br> Do you have a Credit Card or PayPal?
        <br><br> <select id="payment" name="payment_method">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <br><br>
        <input type="submit" value="press submit">


    </form>
</body>
</html>
